server {
    listen       80;
    server_name  localhost;
    root   /usr/share/nginx/html;

    location / {
        try_files /react.html =404;
    }

    location /wireframe {
        try_files /vue.html =404;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
