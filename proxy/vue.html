<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello world! Vue!!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello world! Vue!!'
        }
      });
    </script>
  </body>
</html>
