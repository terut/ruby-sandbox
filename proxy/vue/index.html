<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue minimal</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <router-link to="/vue">Vue</router-link>
        <router-link to="/vue/foo">Foo</router-link>
        <router-link to="/about">About</router-link>
      </ul>
      <router-view></router-view>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
      const Home = { template: '<div>Hello world! Vue!!</div>' }
      const Foo = { template: '<div>Vue foo</div>' }
      const About = { template: '<div>Vue about</div>' }

      const routes = [
        { path: '/vue', component: Home },
        { path: '/vue/foo', component: Foo },
        { path: '/about', component: About }
      ]

      const router = new VueRouter({
        mode: 'history',
        routes: routes
      })

      const app = new Vue({
        router
      }).$mount('#app')
    </script>
  </body>
</html>
